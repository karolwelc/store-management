<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../dist/assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="dashboard">

        <aside id="sidebar">
            <h2>Dashboard</h2>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-home"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="products.html">
                            <i class="fas fa-box"></i>
                            Products
                        </a>
                    </li>
                    <li>
                        <a href="categories.html">
                            <i class="fas fa-tags"></i>
                            Categories
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="fas fa-users"></i>
                            Users
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            Settings
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>



        <main id="main-content">
            <header>
                <h1>Store Analytics Dashboard</h1>
            </header>
<div class="dashboard-header">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search products, categories...">
    </div>
    
    <div class="quick-filters">
      <button class="active">All Time</button>
      <button>This Month</button>
      <button>This Week</button>
      <button>Today</button>
    </div>
  </div>
            <div class="dashboard-grid">
                <div class="stats-card">
                  <h3>
                    <i class="fas fa-box"></i>
                    Total Products
                  </h3>
                  <p class="number" id="totalProducts">0</p>
                  <div class="trend positive">
                    <i class="fas fa-arrow-up"></i>
                    <span id="productTrend">-</span>
                  </div>
                </div>
                
                <div class="stats-card">
                  <h3>
                    <i class="fas fa-chart-line"></i>
                    Average Rating
                  </h3>
                  <p class="number" id="avgRating">0</p>
                  <div class="trend positive">
                    <i class="fas fa-star"></i>
                    <span id="ratingTrend">-</span>
                  </div>
                </div>

                <div class="chart-container">
                  <h3>Products by Category</h3>
                  <div class="chart-wrapper">
                    <canvas id="categoryChart"></canvas>
                  </div>
                </div>

                <div class="chart-container">
                  <h3>Price Distribution</h3>
                  <div class="chart-wrapper">
                    <canvas id="priceChart"></canvas>
                  </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/dashboard.js"></script>
</body>

</html>
