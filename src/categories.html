<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../dist/assets/styles/main.css">
</head>

<body>
    <div id="dashboard">

        <aside id="sidebar">
            <h2>Dashboard</h2>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-home"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="products.html">
                            <i class="fas fa-box"></i>
                            Products
                        </a>
                    </li>
                    <li>
                        <a href="categories.html" class="active">
                            <i class="fas fa-tags"></i>
                            Categories
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="fas fa-users"></i>
                            Users
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            Settings
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main id="main-content">
            <div class="categories-header">
                <div class="header-content">
                    <h1>Categories</h1>
                    <p class="text-muted">Manage your product categories</p>
                </div>
            </div>

            <div class="categories-toolbar">
                <div class="toolbar-left">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search categories">
                    </div>
                </div>
            </div>

            <div class="categories-grid" id="categories-list">
                <!-- Categories will be populated here -->
            </div>

            <!-- Category Products Modal -->
            <div id="category-products-modal">
                <div class="modal-overlay">
                    <div class="modal-content">
                        <button class="modal-close">
                            <i class="fas fa-times"></i>
                        </button>
                        <div class="category-details">
                            <div class="category-info">
                                <h2 id="category-name"></h2>
                                <div class="products-grid" id="category-products">
                                    <!-- Products will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/categories.js"></script>
</body>

</html>
