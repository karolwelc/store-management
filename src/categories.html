<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories | Dashboard</title>
    <link rel="stylesheet" href="../dist/assets/styles/main.css">
    <link rel="stylesheet" href="../dist/assets/styles/categories.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="dashboard">

        <aside id="sidebar">
            <h2>Dashboard</h2>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-home"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="products.html">
                            <i class="fas fa-box"></i>
                            Products
                        </a>
                    </li>
                    <li>
                        <a href="categories.html" class="active">
                            <i class="fas fa-tags"></i>
                            Categories
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="fas fa-users"></i>
                            Users
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            Settings
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main id="main-content">
            <header>
                <h1>Categories</h1>
            </header>
            <div class="dashboard-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search categories...">
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="categories-list">
                    <h3>
                        <i class="fas fa-tags"></i>
                        Available Categories
                    </h3>
                    <!-- Kategorie będą dynamicznie dodane tutaj -->
                    <div id="categories-container" class="categories-container">
                        <!-- Tu zostaną wyświetlone kategorie -->
                        <p>Loading categories...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Dodaj skrypt JS -->
    <script src="js/categories.js"></script>
</body>

</html>
